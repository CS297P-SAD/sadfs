/* defines common components used by other .proto files */
syntax = "proto3";
package sadfs.proto;

enum io_type {
	UNKNOWN = 0;
	READ    = 1;
	WRITE   = 2;
}

message header {
	bytes host_id = 1;
}

message service {
	string ip = 1;
	int32 port = 2;
}

// data stream
message stream {
	bytes data = 1;
}

// generic acknowledgement message
message acknowledgement {
	bool ok = 1;
}
