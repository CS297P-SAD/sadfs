/* defines protocol buffers sent to chunk servers */
syntax = "proto3";
package sadfs.proto.chunk;
import "common.proto";

// request for a chunk
message chunk_request {
	io_type type     = 1;
	uint64  chunk_id = 3;
}

// generic request message
message control_message {
	sadfs.proto.host_id sender = 1;
	oneof               msg {
		chunk_request chunk_req = 11;
	}
}
