/* defines protocol buffers used by various processes */
syntax = "proto3";
package sadfs.proto.master;
import "common.proto";

// request for file IO
message chunk_location_request {
	io_type type         = 1;
	string  filename     = 2;
	uint64  chunk_number = 3;
}

// container for control messages
message message_container {
	sadfs.proto.host_id sender = 1;
	oneof               msg {
		chunk_location_request chunk_location_req = 11;
	}
}
